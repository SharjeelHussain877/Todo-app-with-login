<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dash.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Cinzel+Decorative&family=Poppins:wght@300&family=Qwitcher+Grypen:wght@700&family=Raleway&family=Urbanist&display=swap"
    rel="stylesheet">
  <title>Expense Dashboard</title>
</head>

<body>
  <div class="container-fluid header">
    <div class="logout">
      <button class="custom-btn btn-3" onclick="logout()">Log out</button>
    </div>
    <div class="d-sm-flex justify-content-sm-center">
      <img class="icon" src="../img/expense-logo.webp" alt="expense-icon">
    </div>
    <h1 class="header-title text-center">Welcome to Todo Application</h1>
  </div>

  <div class="container todo my-3">
    <div class="app">
      <h4 class="mb-3">TODO App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>

      <!-- Modal -->
      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input type="text" class="form-control" name="" id="textInput">
              <div id="msg"></div>
              <br>

              <p>Description</p>
              <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>
      <h5 class="text-center my-3">Tasks</h5>
      <div id="tasks">
      
      </div>
      <!-- <div class="clear">
        <button class='glowing-btn' onclick="clearData()"><span class='glowing-txt'>C<span class='faulty-letter'>L</span>ICK</span></button>
      </div> -->
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="dash.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
